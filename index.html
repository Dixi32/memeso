<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>memeso — мемная стена</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0a0a12;
      color: #f5f5f5;
      margin: 0;
      padding: 24px;
    }

    .memo {
      background: #14141f;
      border: 1px solid #2b2b3a;
      border-top: 3px solid #f6c90e;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 16px rgba(0,0,0,0.2);
    }

    .memo img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }

    .profile-card {
      border: 1px solid rgba(246, 201, 14, 0.6);
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 20px;
      background: #1a1a27;
    }

    .profile-banner {
      height: 140px;
      background-size: cover;
      background-position: center;
    }

    .profile-avatar {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      border: 3px solid #0b0b14;
      margin: -36px auto 8px;
      display: block;
      background-size: cover;
      background-position: center;
    }

    .profile-body {
      text-align: center;
      padding: 8px 12px 14px;
    }

    .profile-bio {
      opacity: 0.9;
      font-size: 13px;
      margin: 8px 0;
    }

    .profile-links a {
      display: inline-block;
      margin: 2px 6px;
      padding: 4px 10px;
      border: 1px solid #f6c90e;
      border-radius: 999px;
      font-size: 12px;
      text-decoration: none;
      color: #f6c90e;
    }

  </style>
</head>
<body>
  <h1>memeso feed</h1>
  <div id="feed"></div>

  <script>
    const FEED = document.getElementById("feed");
    const API = "https://memosshitpost.duckdns.org/api/memo/all"; // ← сюда вставь ссылку на свой Memos API

    async function loadMemos() {
      const res = await fetch(API);
      const data = await res.json();

      data.forEach(memo => {
        const text = memo.content.trim();

        if (text.toLowerCase().includes("#profile")) {
          const profile = parseProfile(text);
          if (profile) FEED.appendChild(renderProfile(profile));
        } else {
          FEED.appendChild(renderMemo(text, memo.resourceList));
        }
      });
    }

    function renderMemo(text, resources) {
      const el = document.createElement("div");
      el.className = "memo";
      el.textContent = text;

      if (resources && resources.length) {
        resources.forEach(r => {
          if (r.type === "image") {
            const img = document.createElement("img");
            img.src = r.externalLink;
            el.appendChild(img);
          }
        });
      }
      return el;
    }

    function parseProfile(raw) {
      const lines = raw.split("\n").map(l => l.trim());
      const profile = {banner:"",avatar:"",title:"",bio:"",links:[]};

      for (const line of lines) {
        if (line.startsWith("banner:")) profile.banner = line.replace("banner:","").trim();
        else if (line.startsWith("avatar:")) profile.avatar = line.replace("avatar:","").trim();
        else if (line.startsWith("title:")) profile.title = line.replace("title:","").trim();
        else if (line.startsWith("bio:")) profile.bio = line.replace("bio:","").trim();
        else if (line.startsWith("-")) {
          const [name,url] = line.replace("-","").split("|").map(x=>x.trim());
          if(name&&url) profile.links.push({name,url});
        }
      }
      return profile;
    }

    function renderProfile(p) {
      const wrap = document.createElement("div");
      wrap.className = "profile-card";
      wrap.innerHTML = `
        <div class="profile-banner" style="background-image:url('${p.banner}')"></div>
        <div class="profile-avatar" style="background-image:url('${p.avatar}')"></div>
        <div class="profile-body">
          <strong>${p.title}</strong>
          <div class="profile-bio">${p.bio}</div>
          <div class="profile-links">
            ${p.links.map(l=>`<a href="${l.url}" target="_blank">${l.name}</a>`).join("")}
          </div>
        </div>
      `;
      return wrap;
    }

    loadMemos();
  </script>
</body>
</html>
